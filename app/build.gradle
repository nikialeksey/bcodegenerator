apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.nikialeksey.bcodegenerator"
        minSdkVersion 21
        targetSdkVersion 27
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation('com.bottlerocketstudios:barcode:1.0.3@aar') {
        transitive = true
    }
}
